<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="min-h-[60px] mx- bg-White grid gap-5 grid-cols-5 border-2 border-black  ">
        <div class=" min-h-[20px] mx-4 my-1 mt-2 rounded-sm bg-white text-xl text-black hover:bg-gray-900 hover:text-white "></div>
        <button class="min-h-[20px]  mx-4 my-1 mt-2 rounded-sm bg-white text-xl text-black hover:bg-gray-900 hover:text-white">Men</button>
        <button class="min-h-[20px] mx-4 my-1 mt-2 rounded-sm bg-white text-xl text-black hover:bg-gray-900 hover:text-white ">Women</button>
        <button class="min-h-[10px] mx-4 my-1 mt-2 rounded-sm bg-white text-xl text-black hover:bg-gray-900 hover:text-white">Kids</button>
        <div class="min-h-[30px] mx-4 my-1 mt-2 ">
          <input type="text" placeholder="Search for Products" class=" w-44 mr-2 mt-2 bg-gray-100 rounded-sm border-2 px-4 ">
        </div>
    </div>

    <!--Main Layout-->
    <div class="my-11 mx-4 grid gap-4 sm:grid-cols-2  ">
      <div class="rounded-lg shadow-black ">
        <img class=" sm:min-h-[250px] min-h-[100px]  max-w-full rounded-lg" src="https://img.freepik.com/free-photo/portrait-young-stylish-laughing-model-gray-casual-summer-clothes-brown-hat-with-natural-makeup_158538-11564.jpg?t=st=1722276049~exp=1722279649~hmac=8184588e54eb9eef8601c9f932c6aa2dd0d2716dea6eac7d65a318d93431f0c9&w=900" alt="image description">
        </div>
        <!--Create account-->
      <div class="  border- rounded-lg shadow-black bg-blue-40 grid grid-cols-1">
          <div class="min-h-[100px] my mx-20  grid grid-cols-1 gap-3 mt-3 px-10">
            <div class="font-medium text-gray-900 text-4xl  ">Create an acoount</div>
            <div class="text-gray-500 ">Already have an Account ? <a href="" class="underline" >Login</a></div>
            <div class="grid grid-cols-2 gap-5">
             <input type="text" placeholder="First name" name="firstname" class="    bg-gray-100 rounded-sm border-2 px-4 ">
             <input type="text" placeholder="Last name" name="lastname" class="    bg-gray-100 rounded-sm border-2 px-4 ">
            </div>
            <input type="tel" name="number" placeholder="Phone number" id="" class="    bg-gray-100 rounded-sm border-2 px-4 ">
            <input type="tel" name="email" placeholder=Email id="" class="bg-gray-100 rounded-sm border-2 px-4 ">
            <input type="tel" name="password" placeholder="Enter Your Password" id="" class="    bg-gray-100 rounded-sm border-2 px-4 ">
            <button class="bg-gray-800 text-white text-2 mb-4">Create Account</button>

        </div>
      </div>
     
    </div>
</body>
</html>
