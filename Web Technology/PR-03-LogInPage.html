<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Plain CSS</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            border-bottom: 1px solid black;
            min-height: 60px;
            align-items: center;
            background-color: white;
        }

        .navbar button {
            margin: 8px 16px;
            padding: 8px;
            border: none;
            background-color: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .navbar button:hover {
            background-color: #1f2937;
            color: white;
        }

        .navbar input {
            width: 180px;
            margin: 8px 16px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            background-color: #f3f4f6;
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 40px 16px;
        }

        @media screen and (min-width: 640px) {
            .main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Image Container */
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Form Container */
        .form-container {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 24px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9fafb;
        }

        .form-container .title {
            font-size: 32px;
            color: #111827;
            margin-bottom: 8px;
        }

        .form-container .subtitle {
            color: #6b7280;
            margin-bottom: 16px;
        }

        .form-container .subtitle a {
            text-decoration: underline;
            color: #2563eb;
        }

        .form-container input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            background-color: #f3f4f6;
        }

        .form-container .full-width {
            width: 100%;
        }

        .form-container button {
            padding: 12px;
            background-color: #1f2937;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin: 8px 0;
        }

        .form-container button:hover {
            background-color: #111827;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"></div>
        <button>Men</button>
        <button>Women</button>
        <button>Kids</button>

    </div>

    <!-- Main Layout -->
    <div class="main">
        <!-- Image Section -->
        <div class="image-container">
            <img src="https://img.freepik.com/free-photo/portrait-young-stylish-laughing-model-gray-casual-summer-clothes-brown-hat-with-natural-makeup_158538-11564.jpg?t=st=1722276049~exp=1722279649~hmac=8184588e54eb9eef8601c9f932c6aa2dd0d2716dea6eac7d65a318d93431f0c9&w=900" alt="image description">
        </div>
        
        <!-- Form Section -->
        <div class="form-container">
            <div class="title">Create an account</div>
            <div class="subtitle">
                Already have an account? <a href="#">Login</a>
            </div>
            <div class="input-group">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <input type="tel" placeholder="Phone number" class="full-width">
            <input type="email" placeholder="Email" class="full-width">
            <input type="password" placeholder="Enter Your Password" class="full-width">
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
