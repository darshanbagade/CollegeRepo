<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 150px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 50px;
            padding-right: 60px;
            margin: 0px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            grid-column: span 2; /* Make the title span across both columns */
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr ; /* Create two equal columns */
            gap: 25px; /* Space between the columns */
            
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="number"], select, textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            grid-column: span 3;
            margin-bottom: 20px;
        }
        
    </style>
</head>
    <body>

        <h1><center>College Admission Form</center></h1>
        <marquee><h2>Registration open | First Year | Direct Sencond Year</h2></marquee>
        <form action="#" method="post">

            <!-- Personal Information Section -->
            <div class="form-grid">
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>            
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>            
                </div>
            </div>
            
            <div class="form-grid">
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
                <div>
                    <label>Gender:</label>
                    <div style="display: flex;">

                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label for="phone">Mobile Number:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div>
                        <label for="fathername">Father's Name:</label>
                        <input type="text" id="fathername" name="fathername" required>
                    </div>
        
                    <div>
                        <label for="mothername">Mother's Name:</label>
                        <input type="text" id="mothername" name="mothername" required>
                    </div>
                </div>
            <!-- Address Details Section -->
            <div class="form-section ">
                <h3>Address Details</h3>
                <div >                
                    <label for="permanent-address">Permanent Address:</label>
                    <textarea id="permanent-address" name="permanent-address" rows="4" required></textarea>
                </div>
                <div class="form-grid">

                    <div >       
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div >
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div >
                        <label for="postalcode">Postal Code:</label>
                        <input type="text" id="postalcode" name="postalcode" required>
                    </div>
                </div>
            </div>

            <!-- Academic Information Section -->
            <div class="form-section">
                <h3>Academic Information</h3>

                <div class="form-grid">
                    <div>
                        <label for="school10">10th School Name:</label>
                        <input type="text" id="school10" name="school10" required>
                    </div>  
                    <div>
                        <label for="percentage10">10th Percentage:</label>
                        <input type="text" id="percentage10" name="percentage10" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label for="school10">12th School Name:</label>
                        <input type="text" id="school12" name="school12" required>
                    </div>  
                    <div>
                        <label for="percentage10">12th Percentage:</label>
                        <input type="text" id="percentage12" name="percentage12" required>
                    </div>
                </div>
            </div>

            <!-- Course Selection Section -->
            <div class="form-section">
                <h3>Course Selection</h3>
                <label for="branch">Branch/Course:</label>
                <select id="branch" name="branch" required>
                    <option value="">--Select Branch--</option>
                    <option value="computer-technology">Computer Technology</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="electrical-engineering">Electrical Engineering</option>
                    <option value="mechanical-engineering">Mechanical Engineering</option>
                    <option value="civil-engineering">Civil Engineering</option>
                    <option value="electronics-engineering">Electronics Engineering</option>
                </select>

            </div>

            <!-- Document Upload Section -->
            <h3>Document Upload :</h3>
            <div class="form-section form-grid">
                <div>
                    <label for="photo">Passport Size Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div>
                    <label for="signature">Signature:</label>
                    <input type="file" id="signature" name="signature" accept="image/*" required>
                </div>

                <div>
                    <label for="marksheet">10th and 12th Mark Sheets:</label>
                    <input type="file" id="marksheet" name="marksheet" accept="application/pdf" required>
                </div>
                <div>
            </div>

            <!-- Additional Information Section -->
            <div class="form-section">
                <h3>Additional Information</h3>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">--Select Category--</option>
                    <option value="general">General</option>
                    <option value="obc">OBC</option>
                    <option value="sc-st">SC/ST</option>
                    <option value="ews">EWS</option>
                </select>
                <label for="extra-curricular">Extra-Curricular Activities:</label>
                <textarea id="extra-curricular" name="extra-curricular" rows="4"></textarea>

                <div style="display: flex; align-items: center;">
                <label>Hostel Accommodation Required:</label>
                    <input type="radio" id="hostel-yes" name="hostel" value="yes">
                    <label for="hostel-yes">Yes</label>
                    <input type="radio" id="hostel-no" name="hostel" value="no">
                    <label for="hostel-no">No</label><br><br>
                </div>
            
            </div>
            <!-- Submit Button -->
            <div >
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </body>
</html>
